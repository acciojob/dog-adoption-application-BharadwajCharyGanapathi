<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      color: #444;
      font-weight: 600;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .checkbox-group {
      margin: 15px 0;
      font-weight: 500;
    }

    select[multiple] {
      height: 100px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>

<body>
	<!-- the entire body must be written by student -->

  <form>
    <h2>Dog Adoption Application</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <div class="checkbox-group">
      <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
      <label for="checkbox" style="display: inline;">Have you ever lived with a Dog before?</label>
    </div>

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="multiSelect" multiple>
      <option value="Labrador">Labrador Retriever</option>
      <option value="Beagle">Beagle</option>
      <option value="GermanShepherd">German Shepherd</option>
      <option value="GoldenRetriever">Golden Retriever</option>
      <option value="Pug">Pug</option>
    </select>

    <input type="submit" value="Submit" id="submit">
  </form>

</body>
</html>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
